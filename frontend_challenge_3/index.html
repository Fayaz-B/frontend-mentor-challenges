<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <div class="container">
    <div class="left">
      <div class="inner-container">
        <img class="logo" src="./images/logo.svg" alt="Company Logo">
        <img class="bg-mobile" src="/frontend_challenge_3/images/hero-mobile.jpg" alt="Company Logo Mobile">
        <h1>
          <span>We're</span> <br> coming <br> soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form id="form">
          <input id="email" type="email" placeholder="Email Address">
          <img class="error-icon" src="/frontend_challenge_3/images/icon-error.svg" alt="Error Icon">
          <button>
            <img src="/frontend_challenge_3/images/icon-arrow.svg" alt="Button Arrow">
          </button>
          <small>Please provide a valid email</small>
        </form>
      </div>
    </div>
    
    <div class="right bg-image">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
