<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
  />

  <script defer src="script.js"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

  
</head>
<body>
  <main>
    <img class="logo" src="./images/logo.svg" alt="Ping Logo">

    <h1>
      <span>We are launching</span> soon!
    </h1>

    <h2>
      Subscribe and get notified
    </h2>

    <form>
      <div class="form-left">
        <input type="email" 
        placeholder="Your email address..." 
        name="email" id="email"
        >
        <small class="email-error">Please provide a valid email address</small>
      </div>

      <button>Notify Me</button>
    </form>

    <img class="illustration" src="./images/illustration-dashboard.png" alt="illustration-dashboard">

    <footer>
      <ul class="social-list">
        <li>
          <a href="">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
      <small>  &copy; Copyright Ping. All rights reserved.</small>
    </footer>
    </main>
</body>
</html>
