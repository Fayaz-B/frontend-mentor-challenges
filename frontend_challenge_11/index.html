<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>
<body>
  <main>
    <div class="header-container">
      <h1>
        Our Pricing
      </h1>
  
      <div class="toggle-bar flex">
        <span>
          Annually
        </span>
        <div class="pill-toggle">
          <input type="checkbox" id="toggle">
          <label for="toggle">
            <div class="ball"></div>
          </label>
        </div>
        <span>
          Monthly
        </span>
      </div>
    </div>


    <div id="toggled" class="container flex">
      <div class="card ">
        <h3>
          Basic
        </h3>
        <p>
          <span class="monthly">
            &dollar;19.99
          </span>
          <span class="yearly">
            &dollar;199.99
          </span>
          
        </p>
        <ul>
          <li>
            500 GB Storage
          </li>
          <li>
            2 Users Allowed
          </li>
          <li>
            Send up to 3 GB
          </li>
        </ul>
        <button>
          Learn More
        </button>
      </div>
      
      <div class="card premium">
        <h3>
          Professional
        </h3>
        <p>
          <span class="monthly">
            &dollar;24.99
          </span>
          <span class="yearly">
            &dollar;249.99
          </span>
        </p>
        <ul>
          <li>
            1 TB Storage
          </li>
          <li>
            5 Users Allowed
          </li>
          <li>
            Send up to 10 GB
          </li>
        </ul>
        <button>
          Learn More
        </button>
      </div>

      <div class="card">
        <h3>
          Master
        </h3>
        <p>
          <span class="monthly">
            &dollar;39.99
          </span>
          <span class="yearly">
            &dollar;39.99
          </span>
        </p>
        <ul>
          <li>
            2 TB Storage
          </li>
          <li>
            10 Users Allowed
          </li>
          <li>
            Send up to 20 GB
          </li>
        </ul>
        <button>
          Learn More
        </button>
      </div>
    </div>
  </main>

</body>
</html>
